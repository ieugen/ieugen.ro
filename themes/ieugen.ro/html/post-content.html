<div class="post-header">
    <div id="post-meta" class="ui-grid">
        <div class="row">
            {{post.date|date:longDate}}
        </div>
        <div class="row">
            <h2>{{post.title}}</h2>
        </div>
        <!-- {% if post.author %}
        <span class="four wide column">By: {{post.author}}</span>
        {% endif %} -->
    </div>
   
</div>
<div>
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<div id="post-tags">
    <b>Tags: </b>
    {% for tag in post.tags %}
    <a href="{{tag.uri}}">{{tag.name}}</a>
    {% endfor %}
</div>
{% endif %}
