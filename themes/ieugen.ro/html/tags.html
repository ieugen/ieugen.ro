{% extends "/html/base.html" %}
{%block subtitle %}: Tags{% endblock %}
{% block content %}
<div class="ui main text container">
    <h1 class="ui dividing header">Tags</h1>
    <div id="tags-page">
        <div class="ui list">
            {% for tag in tags %}
            <li><a href="{{tag.uri}}">{{tag.name}}</a> ({{tag.count}})</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
