{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
<div class="ui main text container">
    <div id="posts">
            <h1 class="ui dividing header">Archives</h2>
        {% for group in groups %}
        <h4>{{group.group}}</h4>
        <ul>
            {% for post in group.posts %}
            <li>
                {{post.date|date:"MMM dd"}} - <a href="{{post.uri}}">{{post.title}}</a>
            </li>
            {% endfor %}
        </ul>
        {% endfor %}

    </div>
</div>
{% endblock %}
