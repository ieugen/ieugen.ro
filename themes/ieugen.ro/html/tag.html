{% extends "/html/base.html" %}
{%block subtitle %}: Posts Tagged &quot;{{name}}&quot;{% endblock %}
{% block content %}
<div class="ui main text container">
    <h1 class="ui dividing header">Posts Tagged &quot;{{name}}&quot;</h1>
    <div id="tags-page">
        <div class="ui list">
            {% for post in posts %}
            <div class="item"><a href="{{post.uri}}">{{post.title}}</a></div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
